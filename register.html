<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title></head>
    <body>
        <form action="" method="post">
            {% csrf_token %}
            {% if form.errors %}
                <p>{{error}}</p>
                    {% for field in form%}
                        {% if field.errors%}
                            {{field.errors}}
                        {% endif%}
                    {% endfor %}
            {% endif %}

    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
        </body>
    </html>
