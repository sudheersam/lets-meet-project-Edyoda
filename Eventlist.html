{% extends 'base.html' %}


{% block content %}

    <table>
        <tr>
        <th>EventName</th>
        <th>Nameofconductor</th>
        <th>Venue</th>
        <th>Date & Time</th>
        </tr>
   {% for event in events %}
   <tr>
   <td><a href="{% url 'event_detail' event.id%}">{{event.Eventname}}</a></td>
   <td>{{event.Name}}</a></td>
   <td>{{event.venue}}</td>
   <td>{{event.DateAndTime}}</td>
   </tr>
   {%endfor%} 
   </table>
   <a href="http://127.0.0.1:8000/add_event"><button>CreateEvent</button></a>
   {% endblock content %}
